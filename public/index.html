<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="title" content="Yoroxy" />
  <meta name="description" content="A fast, simple, and highly customizable proxy." />
  <title>Yoroxy</title>
  <link rel="stylesheet" href="/assets/css/main.css" />
</head>
<body onload="startTime()">
  <div id="background" aria-hidden="true"></div>

  <div class="app-root">
    <main>
      <div class="center-panel">
        <div class="card" role="region" aria-labelledby="brand-title">
          <div class="card-header">
            <div class="brand" id="brand-title">
              <span class="text">Yoroxy</span>
            </div>
          </div>

          <div class="search-area">
            <form id="uv-form" class="searchbar" role="search" autocomplete="off">
              <div class="icon" aria-hidden="true">
                <!-- search icon -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="22" height="22" aria-hidden="true" focusable="false">
                  <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5a6.5 6.5 0 1 0-6.5 6.5c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19zM9.5 14A4.5 4.5 0 1 1 14 9.5 4.505 4.505 0 0 1 9.5 14z"/>
                </svg>
              </div>

              <input
                id="uv-address"
                name="q"
                type="search"
                class="search-input"
                maxlength="2048"
                autocapitalize="off"
                autocomplete="off"
                role="combobox"
                aria-label="検索"
                placeholder="Search anything (URL or query)"
              />
            </form>
          </div>

          <div class="blob" aria-hidden="true"></div>
        </div>
      </div>
    </main>
  </div>

  <script src="/uv/uv.bundle.js"></script>
  <script src="/uv/uv.config.js"></script>
  <script src="/assets/js/index.js"></script>
  <script src="/assets/js/main.js"></script>
</body>
</html>
