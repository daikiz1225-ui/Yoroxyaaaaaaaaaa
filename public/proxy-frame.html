<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yoroxy</title>
  <style>
    :root{
      --bar-height:56px;
      --bar-bg:#111827;
      --bar-fg:#ffffff;
      --bar-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      box-sizing: border-box;
    }
    body {
      display: flex;
      flex-direction: column;
      background: #f3f4f6;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Top bar */
    .topbar {
      height: var(--bar-height);
      min-height: var(--bar-height);
      background: var(--bar-bg);
      color: var(--bar-fg);
      display: flex;
      align-items: center;
      padding: 0 12px;
      gap: 12px;
      box-shadow: var(--bar-shadow);
      flex-shrink: 0;
    }
    /* Home button */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      height: 36px;
      padding: 0 12px;
      border-radius: 8px;
      border: none;
      background: rgba(255,255,255,0.06);
      color: inherit;
      cursor: pointer;
      font-size: 14px;
    }
    .btn:active { transform: translateY(1px); }
    .btn:focus { outline: 2px solid rgba(255,255,255,0.12); outline-offset: 2px; }

    /* iframe fills remaining space */
    .frame-wrap {
      height: calc(100% - var(--bar-height));
      flex: 1 1 auto;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    /* small responsive tweaks */
    @media (max-width: 480px){
      .btn { height: 32px; padding: 0 10px; font-size: 13px; }
    }
  </style>
</head>
<body>
  <header class="topbar" role="banner">
    <button id="home-btn" class="btn" title="Return to home" aria-label="Return to home">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true" style="margin-right:8px">
        <path d="M3 11.5L12 4l9 7.5V20a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1V11.5z" fill="currentColor"></path>
      </svg>
      Home
    </button>
  </header>

  <div class="frame-wrap">
    <iframe id="proxy-iframe" src="/proxy.html" title="Frame"></iframe>
  </div>

  <script>
    window.addEventListener('beforeunload', (event) => {
      event.preventDefault();
      event.returnValue = '';
    });

    const home = () => {
      const iframe = document.getElementById('proxy-iframe');
      iframe.src = '/proxy.html';
    };

    document.getElementById('home-btn').addEventListener('click', home);
  </script>
</body>
</html>
