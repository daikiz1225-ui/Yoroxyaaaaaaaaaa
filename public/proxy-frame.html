<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yoroxy</title>
  <style>
    :root{
      --bar-height:56px;
      --bar-bg:#111827; /* dark gray */
      --bar-fg:#ffffff;
      --bar-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      box-sizing: border-box;
    }
    body {
      display: flex;
      flex-direction: column;
      background: #f3f4f6;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Top bar */
    .topbar {
      height: var(--bar-height);
      min-height: var(--bar-height);
      background: var(--bar-bg);
      color: var(--bar-fg);
      display: flex;
      align-items: center;
      padding: 0 12px;
      gap: 12px;
      box-shadow: var(--bar-shadow);
      flex-shrink: 0;
    }
    /* Home button */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      height: 36px;
      padding: 0 12px;
      border-radius: 8px;
      border: none;
      background: rgba(255,255,255,0.06);
      color: inherit;
      cursor: pointer;
      font-size: 14px;
    }
    .btn:active { transform: translateY(1px); }
    .btn:focus { outline: 2px solid rgba(255,255,255,0.12); outline-offset: 2px; }

    /* iframe fills remaining space */
    .frame-wrap {
      height: calc(100% - var(--bar-height));
      flex: 1 1 auto;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    /* small responsive tweaks */
    @media (max-width: 480px){
      .btn { height: 32px; padding: 0 10px; font-size: 13px; }
    }
  </style>
</head>
<body>
  <header class="topbar" role="banner">
    <button id="home-btn" class="btn" title="ホームに戻る" aria-label="ホームに戻る">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true" style="margin-right:8px">
        <path d="M3 11.5L12 4l9 7.5V20a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1V11.5z" fill="currentColor"></path>
      </svg>
      ホーム
    </button>
  </header>

  <div class="frame-wrap">
    <iframe id="proxy-iframe" src="/proxy.html" title="Proxy"></iframe>
  </div>

  <script>
    window.addEventListener('beforeunload', (event) => {
      event.preventDefault();
      event.returnValue = '';
    });

    document.getElementById('home-btn').addEventListener('click', function () {
      const iframe = document.getElementById('proxy-iframe');
      try {
        const currentPath = new URL(iframe.src, window.location.href).pathname;
        if (currentPath === '/proxy.html') {
          try {
            iframe.contentWindow.location.reload();
          } catch (e) {
            iframe.src = '/proxy.html';
          }
        } else {
          iframe.src = '/proxy.html';
        }
      } catch (err) {
        iframe.src = '/proxy.html';
      }
    });

    window.addEventListener('keydown', (e) => {
      if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === 'h'){
        e.preventDefault();
        document.getElementById('home-btn').click();
      }
    });
  </script>
</body>
</html>
